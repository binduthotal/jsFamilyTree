    <link rel="stylesheet" href="css/home.css">

<body onload="onWindowLoad()">

    
    <!-- Background Tree Image  -->
    <img id="backgroundImg" src="imgs/tree.png" style="position: fixed;">

    <!-- Footer Background Logo -->
    <img class="logo1" src="imgs/NewGoldenSRLogoWithOutBorder.svg" width="10%"
        style="position: fixed; opacity: 0.4; bottom: 0; right: 0;">

    <!-- Tree Preloader -->
    <div id="loader"></div>

    <!-- Full Container -->
    <div id="full-container" class="animate-bottom" style="display:none;">

        <!-- Header -->
        <div class="header">

            <!-- Menu DropDown Button -->
            <div class="dropdown">
                <button class="dropbtn">â˜°</button>
                <div class="dropdown-content">
                    <a href="home.html" class="panelOptions" title="Home" target="_self">Home</a>
                    <a href="userProfile.html" class="panelOptions" title="user profile" target="_self">My Account</a>
                    <a href="about.html" class="panelOptions" title="About" target="_self">About</a>
                    <a href="https://mail.google.com/mail/?view=cm&fs=1&tf=1&to=contactPerson@gmail.com"
                        class="panelOptions" title="Contact" target="_blank">Contact</a>
                    <a href="#" id="logout-button " class="panelOptions" role="button"          
                        onclick="params.logOut()">Logout</a>
                </div>
            </div>

            <!-- Search Button -->
            <button class=" btn-search" id="search-button" title="Search" onclick="params.funcs.search()">
                <span class="icon"></span><i class="fa fa-search" aria-hidden="true"></i></span></button>

         

        <!-- Fit To Center Button -->
        <button class=" btn-center" id="fit-to-center-button" title="Fit to center"
            onclick="params.funcs.fitToCenter()">
            <span class="icon"><i class="fa fa-refresh" aria-hidden="true"></i>
               </span></button>

        <!-- Expand Button -->
        <button class=" btn-expand" id="expand-button" title="Expand All" onclick="params.funcs.expandAll()">
            <span class="icon"><i class="fa fa-arrows-alt" aria-hidden="true"></i>
            </span></button>

        <!-- Collapse Button -->
        <button class=" btn-collapse" id="collapse-button" title="Collapse All" style="display: none;" onclick="params.funcs.fitToCenter()">  
            <span class="icon"><i class="fa fa-compress" aria-hidden="true"></i></span></button>

               <!-- Logged User Display Name -->
               <div class="cUser">
                <p id="displayName"></p>
            </div>
        </div>

        <!-- Search Box -->
        <div class="user-search-box">
            <div class="input-box">
                <div class="close-button-wrapper"><i onclick="params.funcs.closeSearchBox()" class="fa fa-times"
                        aria-hidden="true"></i></div>
                <div class="input-wrapper">
                    <input type="text" class="search-input" placeholder="Search" />
                    <div class="input-bottom-placeholder">By Firstname, Lastname, Tags</div>
                </div>
                <div></div>
            </div>
            <div class="result-box">
                <div class="result-header"> RESULTS </div>
                <div class="result-list">
                    <div class="buffer"></div>
                </div>
            </div>
        </div>

        <!-- blur1 div -->
        <div class="blur1"></div>

        <!-- View Profile Loader -->
        <div id="profileLoader">
            <p id="pLoader">Loading...</p>
        </div>

        <!-- PopUp for Add Spouse / Add Child -->
        <div class="popup" id="popupId1" onclick="popupFunction()" style="display:none;">
            <span class="popuptext1" id="myPopup">name field empty<span class="required requiredPopup">*</span></span>
        </div>

        <div class="popup" id="popupId2" onclick="popupFunction()" style="display:none;">
            <span class="popuptext2" id="myPopup">name field empty<span class="required requiredPopup">*</span></span>
        </div>

        <!-- SVG Chart -->
        <div id="svgChart"></div>

    </div>

    <script src="scripts/fireBaseLink.js"></script>
    <script src="scripts/home.js"></script>
    <!-- <script src="scripts/homeTestingLocal.js"></script> -->

</body>
